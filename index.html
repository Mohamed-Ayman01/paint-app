<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint App</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/all.min.css">

  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="tool-bar">
    <div class="tools">
      <a class="save" download="myImage.jpg" href="" title="download"><i class="fas fa-sd-card"></i></a>
      <button class="clear" title="clear"><i class="fas fa-eraser"></i></button>
      <button class="pencil active" title="pen tool"><i class="fas fa-pen"></i></button>
    </div>
    <div class="setting">
      <input type="color">
      <input type="number" min="1" value="1">
    </div>
  </div>
  <canvas></canvas>
</body>
</html>
